<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Search</title>
</head>
<body>
    <h1>Restaurant Search</h1>
    <form method="POST">
        <label for="neighborhood">Select a neighborhood:</label>
        <select name="neighborhood" id="neighborhood">
            {% for neighborhood in neighborhoods %}
                <option value="{{ neighborhood }}" {% if selected_neighborhood == neighborhood %}selected{% endif %}>{{ neighborhood }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="cuisine">Enter the cuisine type:</label>
        <input type="text" name="cuisine" id="cuisine" value="{{ cuisine_type }}">
        <br>
        <input type="submit" value="Search">
    </form>
    
    {% if restaurant_info %}
        <h2>Results:</h2>
        <ul>
            {% for name, description, link in restaurant_info %}
                <li>
                    <strong>{{ name }}</strong><br>
                    Description: {{ description }}<br>
                    Link: <a href="https://www.yelp.com/{{ link }}" target="_blank">View on Yelp</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
